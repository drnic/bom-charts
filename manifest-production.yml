applications:
- name: bom-charts
  disk_quota: 1G
  instances: 1
  memory: 64M
  routes:
  - route: bom-charts.cfapps.io
  stack: cflinuxfs2
  buildpack: go_buildpack
  env:
    GOPACKAGENAME: github.com/drnic/bom-charts
    GOVERSION: go1.10
- name: bom-charts-fetch-charts
  instances: 1
  disk_quota: 1G
  memory: 256M
  no-route: true
  docker:
    image: drnic/bom-charts-fetch-gaf-charts
    username: drnic
  env:
    S3_BUCKET: bom-charts
    AWS_ACCESS_KEY_ID: ((AWS_ACCESS_KEY_ID))
    AWS_SECRET_ACCESS_KEY: ((AWS_SECRET_ACCESS_KEY))
